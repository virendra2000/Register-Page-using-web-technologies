<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/762352521a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="input.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .home {
      background: url('background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    }
  </style>
</head>
<body>
  <header class="home bg-blend-multiply">
    <section class="mx-50 info p-10 w-100 h-full flex items-center shadow-xl">
      <div class="content w-3/5">
          <h1 class="text-3xl p-5 font-bold font-Roboto text-pink-700">Welcome to TechnoHacks Edutech</h1>
          <p class="text-xl text-fuchsia-700 w-2/3 font-bold font-Roboto p-5 text-justify">Expand your coding skills with our exclusive selection of special courses. These courses are designed to take your knowledge to the next level and help you master advanced concepts and techniques.</p>
      </div>
      <div class="register-form w-1/3 border-t-4 bg-white items-center justify-end border-pink-700">
         <h1 class="p-5 bg-blend-multiply text-4xl font-bold font-Roboto text-pink-700 text-center">REGISTER</h1>
         <div class="form p-5">
            <input type="text" name="name" id="fname" placeholder="Full Name" class="m-1 w-full outline-none p-2 border-2 border-pink-700 font-bold" required>
            <input type="text" name="uname" id="username" placeholder="Username" class="m-1 w-full outline-none p-2 border-2 border-pink-700 font-bold" required>
            <input type="email" name="mail" id="mail" placeholder="Email" class="m-1 w-full outline-none p-2 border-2 border-pink-700 font-bold" required>
            <input type="text" name="phone" id="mobileno" placeholder="Mobile Number" class="m-1 w-full outline-none p-2 border-2 border-pink-700 font-bold" required>
            <div class="flex">
              <input type="password" name="pass" autocomplete="current-password" required="" id="id_password"  placeholder="Password" class="m-1 w-full outline-none p-2 border-2 border-pink-700 font-bold" pattern=".{8,}" title="Password Should be greater than * or More">
              <i class="text-xl fa-solid fa-eye" id="togglePassword" style="margin-left: -40px;margin-top:10px; cursor: pointer;"></i>
              <script>
                const togglePassword = document.querySelector('#togglePassword');
                const password = document.querySelector('#id_password');
                const cpassword = document.querySelector('#cpassw');
                togglePassword.addEventListener('click', function (e) {
                    // toggle the type attribute
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    const ctype = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    // toggle the eye slash icon
                    this.classList.toggle('fa-solid fa-eye-slash');
                });
              </script>
            </div>
            <input type="password" name="cpass" autocomplete="current-password" id="cpassw" placeholder="Confirm Passsword" class="m-1 w-full outline-none p-2 border-2 border-pink-700 font-bold" required>
            <button type="submit" name="btn" class="m-1 w-full bg-pink-700 text-white outline-none text-xl items-center cursor-pointer p-3 border-2 font-bold hover:bg-white hover:border-pink-700 hover:text-pink-700" onclick="validate()">Register</button>
         </div>
         <div class="form-footer p-5 bg-pink-700">
            <h3 class="font-bold text-yellow-400">Already Have an Account <span class="text-white"><a href="">Log In</a></span></h3>
         </div>
      </div>
  </section>
  </header>
</body>
</html>
